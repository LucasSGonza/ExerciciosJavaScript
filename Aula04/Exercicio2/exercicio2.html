<!DOCTYPE html>

<html>

<head>
    <title>Exercicio 2</title>
</head>

<body>
    <script type="text/javascript">

        var coluna1, coluna2, coluna3, coluna0, numeros; //vetores principais

        coluna1 = [];
        coluna2 = [];
        coluna3 = [];
        coluna0 = [];
        numeros = [];

        var i, j; //para os loops

        var numDiagonalPrincipal = [];
        var numDiagonalSecundaria = [];
        var numLinhaPar = [];
        var numColunaImpar = [];


        for (i = 0; i < 4; i++) {
            coluna0[i] = parseFloat(prompt("Digite o número " + i + " para a linha 0"));
        }
        numeros.push(coluna0);

        for (i = 0; i < 4; i++) {
            coluna1[i] = parseFloat(prompt("Digite o número " + i + " para a linha 1"));
        }
        numeros.push(coluna1);

        for (i = 0; i < 4; i++) {
            coluna2[i] = parseFloat(prompt("Digite o número " + i + " para a linha 2"));
        }
        numeros.push(coluna2);

        for (i = 0; i < 4; i++) {
            coluna3[i] = parseFloat(prompt("Digite o número " + i + " para a linha 3"));
        }
        numeros.push(coluna3);


        console.table(numeros);

        for (i = 0; i < 4; i++) {
            for (j = 0; j < 4; j++) {

                if (i == j) {
                    numDiagonalPrincipal.push(numeros[i][j]);
                } else if ((i + 1) + (j + 1) == 5) {
                    numDiagonalSecundaria.push(numeros[i][j])
                }


                if (i % 2 == 0) {
                    numLinhaPar.push(numeros[i][j]);
                }

                if (j % 2 != 0){
                    numColunaImpar.push(numeros[i][j]);
                }

            }
        }
        
        console.log("Diagonal principal: " + numDiagonalPrincipal);
        console.log("Diagonal secundaria: " + numDiagonalSecundaria);
        console.log("Numeros em linhas pares: " + numLinhaPar + "\n\n");

        numColunaImpar.forEach( num => {
            console.log("Numero: " + num + "\nQuadrado: " + Math.pow(num,2));
        });

    </script>
</body>

</html>
