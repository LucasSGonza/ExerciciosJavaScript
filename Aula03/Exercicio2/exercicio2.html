<body>
    <script type="text/javascript">

        var soma = 0, numero, quantidade,mediaAritmetica;

        }
        //console.log("Numero2: " + numero + "\n" + "Soma2: " + soma + "\n" + "Quantidade2: " + quantidade); --> para verificar se está funcionando kk 2

        mediaAritmetica = soma / quantidade;
        alert("A média aritmética dos números inseridos é igual a: " + mediaAritmetica.toFixed(2) );

    </script>
