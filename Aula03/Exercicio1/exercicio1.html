<!DOCTYPE html>
<html>

<head>
    <title>Exercicio 1</title>
</head>

<body>
    <script type="text/javascript">
        var repeticao = true;

        while (repeticao == true) {
            let valorPago, valorTotalCompra, troco, restoTroco, nota50, nota20, nota10, nota5, nota2, nota1;
            troco = nota50 = nota20 = nota10 = nota5 = nota2 = nota1 = 0;

            valorTotalCompra = parseInt(prompt("Digite o valor total da compra"));
            valorPago = parseInt(prompt("Digite o valor que deseja pagar"));

            if (valorTotalCompra > valorPago) {
                alert("Valor pago: R$" + valorPago + "\n" +
                    "Valor da compra: R$" + valorTotalCompra + "\n"
                    + "A quantia paga é insuficiente para realizar a compra!");
            } else {
                troco = valorPago - valorTotalCompra;

                nota50 = parseInt(troco / 50);
                restoTroco = troco % 50;

                nota20 = parseInt(restoTroco / 20);
                restoTroco = restoTroco % 20;

                nota10 = parseInt(restoTroco / 10);
                restoTroco = restoTroco % 10;

                nota5 = parseInt(restoTroco / 5);
                restoTroco = restoTroco % 5;

                nota2 = parseInt(restoTroco / 2);
                restoTroco = restoTroco % 2;

                nota1 = parseInt(restoTroco / 1);
                restoTroco = restoTroco % 1;

                alert("Valor pago: R$" + valorPago + "\n" +
                    "Valor da compra: R$" + valorTotalCompra + "\n" +
                    "Troco: R$" + troco + "\n" +
                    "Notas de R$50,00: " + nota50 + "\n" +
                    "Notas de R$20,00: " + nota20 + "\n" +
                    "Notas de R$10,00: " + nota10 + "\n" +
                    "Notas de R$5,00: " + nota5 + "\n" +
                    "Notas de R$2,00: " + nota2 + "\n" +
                    "Notas de R$1,00: " + nota1 + "\n");
            }

            repeticao = confirm("Deseja realizar a operação novamente?");
        }
    </script>
</body>

</html>
