<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio4</title>
</head>

<body>
    <script type="text/javascript">

        var repeticao, resposta;

        do {
            let a, b, c, delta, raizReal;

            a = parseFloat(prompt("Digite um numero para o coeficiente 'a' "));
            b = parseFloat(prompt("Digite um numero para o coeficiente 'b' "));
            c = parseFloat(prompt("Digite um numero para o coeficiente 'c' (termo independente)"));

            if (a == 0 && b == 0 && c == 0) {
                alert("Igualdade confirmada: 0 = 0");
            } else if ((a == 0 && b == 0) && c != 0) {
                alert("Coeficientes informados incorretamente");
            } else if (a == 0 && b != 0) {
                let x = -c / b;
                alert("Esta é uma equação de primeiro grau!\nx = " + x);
            } else if (a !== 0) {
                alert("Esta é uma equação de segundo grau!\n" + a + "x2" + " + (" + b + "x)" + " + (" + c + ")");
                delta = (Math.pow(b, 2)) - (4 * a * c);
                console.log("Delta: " + delta);

                if (delta < 0) {
                    alert("Esta equação não possui raízes reais");
                } else if (delta == 0) {
                    alert("Esta equação possui duas raízes reais iguais");
                    raizReal = -b / (2 * a);
                    alert("A raíz real da equação é: x = " + raizReal);
                } else if (delta > 0) {
                    let raizReal2;
                    alert("Esta equação possui duas raízes reais diferentes");
                    raizReal = ((-b) + (Math.sqrt(delta))) / (2 * a);
                    raizReal2 = ((-b) - (Math.sqrt(delta))) / (2 * a);
                    alert("As raízes reais da equação são:\nx1 = " + raizReal.toFixed(2) + "\nx2 = " + raizReal2.toFixed(2));
                }
            }

            do {
                resposta = prompt("Deseja executar novamente? (s/n)");
            } while (resposta != 's' && resposta != 'n');

            if (resposta == 's') {
                repeticao = true;
            } else if (resposta == 'n') {
                repeticao = false;
            }

        } while (repeticao == true);

    </script>
</body>

</html>
