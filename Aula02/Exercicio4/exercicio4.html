<body>

                switch (codigoProduto) {

                    case 1:
                        document.write("Código: " + codigoProduto + "<br>" +
                            "Produto: Sapato <br>" +
                            "Preço: R$99,99");
                        break;

                    case 2:
                        document.write("Código: " + codigoProduto + "<br>" +
                            "Produto: Bolsa <br>" +
                            "Preço: R$103,99");
                        break;

                    case 3:
                        document.write("Código: " + codigoProduto + "<br>" +
                            "Produto: Camisa <br>" +
                            "Preço: R$49,98");
                        break;

                    case 4:
                        document.write("Código: " + codigoProduto + "<br>" +
                            "Produto: Calça <br>" +
                            "Preço: R$89,72");
                        break;

                    case 5:
                        document.write("Código: " + codigoProduto + "<br>" +
                            "Produto: Blusa <br>" +
                            "Preço: R$97,35");
                        break;

                }

            } else {
                alert("O código do produto inserido não existe!");
            }

        </script>
    </div>
</body>
